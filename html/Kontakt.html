              <hr>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="Name" placeholder="Name" required>

              <br>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" placeholder="Enter email" required>
              </div>
              <br>
              <div class="form-group">
                <label for="nachricht">Nachricht</label>
                <br>
                <textarea name="Nachricht" id="Nachricht" cols="30" rows="10"></textarea>
              </div>
              <br><hr><br>
              <button type="submit" class="btn btn-primary">Submit</button>
